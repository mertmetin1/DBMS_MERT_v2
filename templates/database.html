{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create a Database</h2>
    <form action="{{ url_for('create_database') }}" method="post">
        <label for="new_database">New Database Name:</label>
        <input type="text" name="new_database" id="new_database" required>
        <button type="submit">Create Database</button>
    </form>

    <h2>Connect to a Database</h2>
    <form action="{{ url_for('database') }}" method="post">
        <label for="selected_database">Select a Database:</label>
        <select name="selected_database" id="selected_database">
            {% for database in databases %}
                <option value="{{ database['Database'] }}">{{ database['Database'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Connect</button>
    </form>

    <h2>Delete a Database</h2>
    <form action="{{ url_for('database') }}" method="post">
        <label for="delete_database">Select a Database to delete:</label>
        <select name="delete_database" id="delete_database">
            {% for database in databases %}
                <option value="{{ database['Database'] }}">{{ database['Database'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
    </form>

</body>
</html>
{% endblock %}
