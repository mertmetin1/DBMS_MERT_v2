{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Table Name</title>
</head>
<body>
    <h1>Edit Table Name</h1>
    <p>Current Table Name: {{ old_table_name }}</p>
    <form method="POST">
        <label for="edited_table_name">Edit Table Name:</label>
        <input type="text" id="edited_table_name" name="edited_table_name" value={{ old_table_name }} required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
{% endblock %}
